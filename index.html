<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skovspillet</title>
  <style>
    /* Grundlæggende styling til spillets udseende */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
    }
    #game-area {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      margin-bottom: 0.5em;
    }
    p {
      margin-bottom: 1em;
    }
    #start-button {
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #4CAF50;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #start-button:hover {
      background-color: #45a049;
    }
    /* Canvas styling hvis spillet skal vises */
    canvas {
      border: 1px solid #fff;
      background-color: #000;
    }
  </style>
</head>
<body>
  <div id="game-area">
    <h1>Velkommen til Skovspillet</h1>
    <p>Klik på "Start", for at begynde din rejse som skovforvalter.</p>
    <button id="start-button">Start</button>
  </div>

  <script>
    // Håndter knapklik og start spillet
    document.getElementById('start-button').addEventListener('click', function() {
      // Erstat indholdet med en canvas, hvor spillet kører
      document.getElementById('game-area').innerHTML = '<canvas id="game-canvas" width="800" height="600"></canvas>';
      startGame();
    });

    // Minimal spil-logik: Tegn en simpel meddelelse på canvas
    function startGame() {
      var canvas = document.getElementById('game-canvas');
      var context = canvas.getContext('2d');

      // Tegn baggrund
      context.fillStyle = '#333';
      context.fillRect(0, 0, canvas.width, canvas.height);

      // Tegn en simpel tekst
      context.fillStyle = '#fff';
      context.font = "30px Arial";
      context.fillText("Din skov er nu aktiv!", 100, 300);
      
      // Her kan du tilføje yderligere spilmelogik og interaktivitet
    }
  </script>
</body>
</html>
